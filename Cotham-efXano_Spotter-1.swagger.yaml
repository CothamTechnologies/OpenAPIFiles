paths:
  /auth/login:
    post:
      summary: Login
      description: Login
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: query
          name: email
          type: string
          description: user email address
          required: true
        - in: query
          name: password
          type: string
          description: user password
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: object
            properties:
              authToken:
                type: string
                       
        default:
          description: Failed Server
          
  /auth/me:
    get:
      summary: Login
      description: Login
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: header
          name: authorization
          type: string
          description: authorization token
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: object
            properties:
              created_at:
                type: string
              email:
                type: string
              id:
                type: integer
              name:
                type: string
              modules_id:
                type: array
                items:
                  type: string
              active_module_id:
                type: string
                       
        default:
          description: Failed Server 
          
  /cars:
    get:
      summary: Get List of Cars
      description: Get List of Cars
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: header
          name: authorization
          type: string
          description: authorization token
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                created_at:
                  type: string
                Make:
                  type: string
                Model:
                  type: string
                Image:
                  type: string
                       
        default:
          description: Failed Server
          
  /sightings/{sightings_id}:
    delete:
      summary: Delete a Sighting
      description: Delete a Sighting
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: header
          name: authorization
          type: string
          description: authorization token
          required: true
        - in: path
          name: sightings_id
          type: integer
          description: sightings id
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: object
            properties:
              user_id:
                type: integer
              latitude:
                type: number
              image:
                type: string
              notes:
                type: string
              cars_id:
                type: integer
              colors_id:
                type: integer
        default:
          description: Failed Server
          
          
  /modules:
    get:
      summary: Get Modules
      description: Get Modules
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: header
          name: authorization
          type: string
          description: authorization token
          required: true
        - in: query
          name: modules_id
          type: integer
          description: the id of the required module
          required: true
        - in: query
          name: user_id
          type: integer
          description: the user id (not planned to be used here however)
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                created_at:
                  type: string
                name:
                  type: string
                module_items_id:
                  type: string
        default:
          description: Failed Server
          
          
  /module_items:
    get:
      summary: Get Module Items
      description: Get Module Items (e.g. cat, dog, fox) for a given module (e.g. animals)
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: header
          name: authorization
          type: string
          description: authorization token
          required: true
        - in: query
          name: modules_id
          type: integer
          description: the id of the required module
          required: true
        - in: query
          name: user_id
          type: integer
          description: the user id (not planned to be used here however)
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                created_at:
                  type: string
                category:
                  type: string
                primaryIdentifier:
                  type: string
                secondaryIdentifier:
                  type: string
                points:
                  type: string
        default:
          description: Failed Server
          
          
          
          
  /sightings:
    get:
      summary: Get Sightings
      description: Get Sightings
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: header
          name: authorization
          type: string
          description: authorization token
          required: true
        - in: query
          name: user_id
          type: integer
          description: authorization token
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                user_id:
                  type: integer
                latitude:
                  type: number
                image:
                  type: string
                notes:
                  type: string
                cars_id:
                  type: integer
                colors_id:
                  type: integer
                created_at:
                  type: string
                _cars:
                  type: object
                  properties:
                    Make:
                      type: string
                    Model:
                      type: string
                    created_at:
                      type: string
                    id:
                      type: integer
        default:
          description: Failed Server
          

    
    post:
      summary: Post a Sighting
      description: Post a Sighting
      tags:
        - 1. Xano - EF Spotter
      parameters:        
        - in: header
          name: authorization
          type: string
          description: authorization token
          required: true
        - in: query
          name: user_id
          type: integer
          description: authorization token
          required: true
        - in: query
          name: latitude
          type: number
          description: authorization token
          required: true
        - in: query
          name: longitude
          type: number
          description: authorization token
          required: true
        - in: query
          name: image
          type: string
          description: authorization token
          required: true
        - in: query
          name: notes
          type: string
          description: authorization token
          required: true
        - in: query
          name: module_item_id
          type: integer
          description: authorization token
          required: true
        - in: query
          name: cars_id
          type: integer
          description: authorization token
          required: true
        - in: header
          name: colors_id
          type: integer
          description: authorization token
          required: true
      responses:
        200:
          description: Return a standard response format for JSONRPC - if responseCode in this response is a success (1). Any other response code is an error.
          schema:
            type: object
            properties:
              user_id:
                type: integer
              latitude:
                type: number
              image:
                type: string
              notes:
