swagger: '2.0'
info:
  version: '0.2'
  title: 'Xano - Cotham-HGKC Exec ROI Tracker'
  description: 'Xano - Cotham-HGKC Exec ROI Tracker'

host: x8ki-letl-twmt.n7.xano.io
basePath: /api:teyCcXuL

schemes:
  - https
#securityDefinitions:
#  basicAuth:
#    type: basic

## To apply Basic auth to the whole API:
