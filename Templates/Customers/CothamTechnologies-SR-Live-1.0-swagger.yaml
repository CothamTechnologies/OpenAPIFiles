            type: object
            properties:
              message:
                type: string
              code:
                type: string

  /users/login:
    post:
      summary: Login
      description: Allows user to login
      tags:
        - 0. User management
      produces:
        - "application/json"
      parameters:
        - in: query
          name: userEmail
          type: string
          description: email (required if password provided)
        - in: query
          name: password
          type: string
          description: password (required if email provided)
        - in: query
          name: refresh_token
          type: string
          description: Refresh token for renewing access token (required if email and password not provided)

      responses:
        200:
          description: "200 response"
          schema:
            type: object
            properties:
              AccessToken:
                type: string
              RefreshToken:
                type: string
              IdToken:
                type: string
              TokenType:
                type: string
              ExpiresIn:
                type: integer

        default:
          description: "error object"
          schema:
            type: object
            properties:
              message:
                type: string
              code:
