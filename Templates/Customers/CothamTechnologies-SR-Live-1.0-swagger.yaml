paths:
  /leads/{leadId}/section/{sectionName}:
    put:
      summary: Updates a section
      description: Updates a section
      produces:
        - "application/json"
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          type: string
        - in: path
          name: leadId
          description: Lead IdToken
          type: string
          required: true
        - in: path
          name: sectionName
          description: Section status to update
          type: string
          required: true
        - in: formData
          name: Status
          type: string
          description: Section status
        - in: formData
          name: CompletedTime
          type: string
          description: Time of completion if applicable
        - in: formData
          name: CompletedLat
          type: string
          description: Position when the section was completed
        - in: formData
          name: CompletedLong
          type: string
          description: Position when the section was completed

      responses:
        200:
          description: "200 response"
          schema:
            type: object
            properties:
              body:
                type: string

        default:
          description: "error object"
          schema:
            type: object
            properties:
              message:
                type: string
              code:
                type: string

