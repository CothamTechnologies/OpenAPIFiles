swagger: '2.0'
info:
  description: Demo Mock
  version: 1.0.0
  title: Demo Mock

host: virtserver.swaggerhub.com
basePath: /CothamTechnologies/DemoMock1/1.0.0
schemes:
 - https

paths:
  
  /generalData:
    get:
      summary: generalData
      description: generalData
      tags:
        - General
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              attr1:
                type: string
              attr2:
                type: string
              attr3:
                type: string
              attr4:
                type: string

        default:
          description: server error
  
  /fueltypes:
    get:
      summary: Get Fuel Types
      description: Get Fuel Types
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                description: 
                  type: string

        default:
          description: server error
  
  /vehiclemetadata:
    get:
      summary: get vehicle meta data
      description: get vehicle makes - models 
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                makeName: 
                  type: string
                model:
                  type: array
                  items:
                    type: object
                    properties:
                      modelName:
                        type: string
       
        default:
          description: server error
  
  /fuelprices:
    get:
      summary: Get fuel prices
      description: Get fuel prices
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                fueltype:
                  type: string
                price:
                  type: string


        default:
          description: server error
  
  /vehicles:
    post:
      summary: Add vehicle
      description: Add vehicle
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token.
        required: false
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            registration:
              type: string
            make:
              type: string
            model:
              type: string
            fueltype:
              type: string
            capacity:
              type: number
     
      responses:
        201:
          description: Vehicle Created
          schema:
            type: object
            properties:
              created :
                type: string

        default:
          description: server error
    
    get:
      summary: Get vehicles
      description: Get vehicles
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              count:
                type: integer
              data:
                type: array
                items:
                  type: object
                  properties:
                    registration:
                      type: string
                    make:
                      type: string
                    model:
                      type: string
                    fueltype:
                      type: string
                    capacity:
                      type: number

