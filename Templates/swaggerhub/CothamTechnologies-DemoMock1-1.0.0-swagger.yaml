      - in: query
        name: email
        type: string
        description: email
        required: true
      - in: query
        name: code
        type: string
        description: activation code
        required: true 
     
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              activated:
                type: string

        default:
          description: server error
  
  /login:
    get:
      summary: login
      description: login
      tags:
        - General
      produces:
      - application/json
      parameters:
      - in: query
        name: email
        type: string
        description: email
        required: true
      - in: query
        name: password
        type: string
        description: password
        required: true 
     
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
              expiry:
                type: string

        default:
