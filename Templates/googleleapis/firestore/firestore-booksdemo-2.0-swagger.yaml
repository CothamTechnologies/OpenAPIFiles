    get:
      summary: list users books
      description: list users books
      tags: 
        - documents
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: bearer token
          type: string
        - in: path
          name: projectID
          description: firebase app project projectID
          type: string
          required: true
        - in: path
          name: collectionId
          type: string
          required: true
        - in: path
          name: userId
          type: string
          required: true
        - in: path
          name: subcollectionId
          type: string
          required: true
