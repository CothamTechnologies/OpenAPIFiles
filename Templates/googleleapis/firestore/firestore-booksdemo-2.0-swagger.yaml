        '200':
          description: OK
          schema:
            type: object
            properties:
              documents: 
                type: array
                items: 
                  type: object
                  properties: 
                    name: 
                      type: string
                    fields: 
                      type: object
                      properties: 
                        status: 
                          type: object
                          properties: 
                            stringValue: 
                              type: string
                        title: 
                          type: object
                          properties: 
                            stringValue: 
                              type: string
                    createTime: 
                      type: string
                    updateTime: 
                      type: string
