      summary: who ami i
      description: get logged in user profile data
      tags:
        - root
      parameters:
        - name: maxauth
          description: user password base64 encoded
          type: string
          in: header
        - name: _lid
          description: userid 
          type: string
          in: query
        - name: _lpwd
          description: password
          type: string
          in: query
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              queryWithSite: 
                type: boolean
              country: 
                type: string
              personuid: 
                type: number
              defaultSiteDescription: 
                type: string
              canUseInactiveSites: 
                type: boolean
              defaultOrg: 
                type: string
              langcode: 
                type: string
              displayyes: 
                type: string
              href: 
                type: string
              defaultStoreroom: 
                type: string
              loginID: 
                type: string
              defaultRepairSite: 
                type: string
                format: nullable
              defaultLcale: 
                type: string
              primaryphone: 
                type: string
                format: nullable
              stateprovince: 
                type: string
              lastname: 
                type: string
              labor: 
                type: object
                properties: 
                  laborcraftrate: 
                    type: object
                    properties: 
                      skilllevel: 
                        type: string
                      craft: 
                        type: string
                      laborcode: 
                        type: string
                  laborcode: 
                    type: string
              loginUserName: 
                type: string
              defaultTimeZone: 
                type: string
              apicachekey: 
                type: string
              insertSite: 
                type: string
              botcinstall: 
                type: boolean
              defaultRepairFacility: 
                type: string
                format: nullable
              personId: 
                type: string
              defaultApplication: 
                type: string
              primaryemail: 
                type: string
                format: nullable
              baseLang: 
                type: string
              firstname: 
                type: string
              displayno: 
                type: string
              city: 
                type: string
              displayName: 
                type: string
              insertCompanySet: 
                type: string
                format: nullable
              defaultStoreroomSite: 
                type: string
              title: 
                type: string
                format: nullable
              baseCurrency: 
                type: string
              baseCalendar: 
                type: string
              defaultLanguage: 
                type: string
              postalcode: 
                type: string
              ibmId: 
                type: string
              personid: 
                type: string
              inactiveSites: 
                type: boolean
              defaultSite: 
                type: string
              customername: 
                type: string
                format: nullable
              datetimeformat: 
                type: string
              email: 
                type: string
                format: nullable
              isLocalSession: 
                type: boolean
              calendarType: 
                type: string
              timeformat: 
                type: string
              userName: 
                type: string
              insertItemSet: 
                type: string
                format: nullable
              displayname: 
                type: string
              user: 
                type: object
                properties: 
                  logouttracking: 
                    type: object
                    properties: 
                      attemptdate: 
                        type: string
                        format: date-time
                      attemptdate_localized: 
                        type: string
              insertOrg: 
                type: string
              dateformat: 
                type: string

        default:
          description: Default Error Response
  