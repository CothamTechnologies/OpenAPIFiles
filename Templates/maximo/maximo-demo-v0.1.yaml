                          type: number
                        NEWSTATUS: 
                          type: string
                        HASCHILDREN: 
                          type: boolean
                        HASPARENT: 
                          type: boolean
                        OBJECTNAME: 
                          type: string
                        LANGCODE: 
                          type: string
