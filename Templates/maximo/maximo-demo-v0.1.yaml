swagger: '2.0'

info:
  version: "0.1"
  title: Maximo Demo

host: russ-mckay.dyndns.org
basePath: /maxrest/rest/mbo

schemes:
  - http


paths:
  
  /asset:
    get:
      description: get assets
      parameters:
        - name: _lid
          type: string
          in: query
        - name: _lpwd
          type: string
          in: query
        - name: _compact
          type: string
          in: query
        - name: _format
          type: string
          in: query
        - name: siteid
          type: string
          in: query
        - name: assetnum
          type: string
          in: query
        
      
      responses:
        200:
          description: Success
          schema:
            type: object
            properties: 
              ASSETMboSet: 
                type: object
                properties: 
                  rsStart: 
                    type: number
                  rsCount: 
                    type: number
                  ASSET: 
                    type: array
                    items: 
                      type: object
                      properties: 
                        rowstamp: 
                          type: string
                        ASSETNUM: 
                          type: string
                        PURCHASEPRICE: 
                          type: number
                        REPLACECOST: 
                          type: number
                        INSTALLDATE: 
                          type: string
                          format: date-time
                        TOTALCOST: 
                          type: number
                        YTDCOST: 
                          type: number
                        BUDGETCOST: 
                          type: number
                        ISRUNNING: 
                          type: boolean
                        UNCHARGEDCOST: 
                          type: number
                        TOTUNCHARGEDCOST: 
                          type: number
                        TOTDOWNTIME: 
                          type: number
                        STATUSDATE: 
                          type: string
                          format: date-time
                        CHANGEDATE: 
                          type: string
                          format: date-time
                        CHANGEBY: 
                          type: string
                        INVCOST: 
                          type: number
                        CHILDREN: 
                          type: boolean
                        DISABLED: 
                          type: boolean
                        SITEID: 
                          type: string
                        ORGID: 
                          type: string
                        AUTOWOGEN: 
                          type: boolean
                        ADDTOSTORE: 
                          type: boolean
                        MOVEDATE: 
                          type: string
                          format: date-time
                        MOVEDBY: 
                          type: string
                        NEWSITE: 
                          type: string
                        STATUS: 
                          type: string
                        MAINTHIERCHY: 
                          type: boolean
                        ASSETID: 
                          type: number
                        MOVED: 
                          type: boolean
                        NEWASSETNUM: 
                          type: string
