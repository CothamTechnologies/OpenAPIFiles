swagger: '2.0'
info:
  title: Hotel
  version: 2.0.0
  description: >
    The Hotel Search REST/JSON API is a hotel search API that enables you to
    find the best hotel offers that match your search from a wide choice of
    providers. 

host: test.api.amadeus.com
basePath: /v2
securityDefinitions: {}
schemes:
  - https

paths:
  /shopping/hotel-offers:
    get:
      
      summary: FIND HOTELS.
      tags:
        - shopping
      description: FIND HOTELS
      consumes:
        - application/vnd.amadeus+json
      produces:
        - application/vnd.amadeus+json
      parameters:
        - name: cityCode
          in: query
          required: false
          type: string
        - name: latitude
          in: query
          required: false
          type: number
          format: double
        - name: longitude
          in: query
          required: false
          type: number
          format: double
        - name: radius
          in: query
          required: false
          type: integer
        - name: radiusUnit
          in: query
          required: false
          type: string
        - name: paymentPolicy
          in: query
          required: false
          type: string
        - $ref: '#/parameters/boardType'
        - name: includeClosed
          in: query
          required: false
          type: boolean
          default: false
        - name: bestRateOnly
          in: query
          required: false
          type: boolean
          default: true
        - name: view
          in: query
          description: view FULL LIGHT or NONE
          required: false
          type: string
        - name: sort
          in: query
          required: false
          type: string
        - name: 'page[limit]'
          in: query
          required: false
          type: integer
        - name: 'page[offset]'
          in: query
          required: false
          type: string
        - $ref: '#/parameters/lang'
      responses:
        '200':
          $ref: '#/responses/MultiHotelsOffers'
        default:
          $ref: '#/responses/Error400Response'

 
  

  
definitions:
  HotelOffers:
    title: Hotel Offers
    description: details of the requested hotel and the available offers
    type: object
    properties:
      type:
        description: the type of the object (hotel-offers)
        type: string
        default: offers
      hotel:
        $ref: '#/definitions/Hotel'
      available:
        description: availability status of this hotel
        type: boolean
      offers:
        type: array
        items:
          $ref: '#/definitions/HotelOffer'
      self:
        description: a self link to the object
        type: string
        format: uri
  Hotel:
    title: Hotel
    description: Hotel Content
    type: object
    properties:
      type:
        type: string
        description: data type Hotel
        default: hotel
        enum:
          - hotel
        example: hotel
      hotelId:
        type: string
        pattern: '^[A-Z0-9]{8}$'
        example: ADPAR001
        description: |
          Amadeus Property Code (8 chars)
      chainCode:
        type: string
        pattern: '^[A-Z]{2}$'
        example: AD
        description: |
          Brand (RT...) or Merchant (AD...) (Amadeus 2 chars Code)
      brandCode:
        type: string
        pattern: '^[A-Z]{2}$'
        example: RT
        description: >+
          Brand (RT...) (Amadeus 2 chars Code). Small Properties distributed by
          Merchants may not have a Brand.

          Example: AD (Value Hotels) is the Provider/Merchant, and RT (Accor) is
          the Brand of the Property

      dupeId:
        type: string
        example: '501132260'
        description: >+
          Unique Property identifier of the physical hotel.

          One physical hotel can be represented by different Providers, each one
          having its own `hotelID`.

          This attribute allows a client application to group together hotels
          that are actually the same.

      name:
        type: string
        example: Hotel de Paris
        description: Hotel Name
      rating:
        type: string
        pattern: '^[1-5]$'
        example: '5'
        description: Hotel Stars (1-5)
        enum:
          - '5'
          - '4'
          - '3'
          - '2'
          - '1'
      description:
        $ref: '#/definitions/TextWithLanguageType'
      amenities:
        type: array
        description: amenities (list)
        example:
          - SWIMMING_POOL
          - SPA
        items:
          type: string
          description: amenity
      media:
        type: array
        description: All Media (images...)
        minItems: 0
        maxItems: 1000
        items:
          $ref: '#/definitions/File'
      cityCode:
        type: string
        pattern: '^[A-Z]{3}$'
        example: PAR
        description: >-
          Warning: The IATA city code associated to the hotel (not necessary the
          real Hotel City)
      latitude:
        type: number
        format: double
        example: 52.52387
        minimum: -90
        maximum: 90
        description: Hotel Latitude in decimal degrees (5 decimals)
      longitude:
        type: number
        format: double
        example: 13.38357
        description: Hotel Longitude in decimal degrees (5 decimals)
      hotelDistance:
        $ref: '#/definitions/HotelDistance'
      address:
        $ref: '#/definitions/AddressHotel'
      contact:
        $ref: '#/definitions/ContactHotel'
    required:
      - type
      - hotelId
      - chainCode
      - name
  File:
    description: media
    type: object
    required:
      - uri
      - category
    properties:
      uri:
        type: string
        format: uri
        example: >-
          http://pdt.multimediarepository.testing.amadeus.com/cmr/retrieve/hotel/69810B23CB8644A18AF760DC66BE41A6
        description: |
          href to display the image
      category:
        type: string
        description: media category (enum)
        example: EXTERIOR
        enum:
          - EXTERIOR
          - LOBBY
          - SWIMMING_POOL
          - RESTAURANT
          - FITNESS_CENTER
          - ROOM
          - SUITE
          - MEETING_ROOMS
          - BALLROOM
          - GOLF
          - BEACH
          - SPA
          - BAR
          - RECREATIONAL
          - LOGO
          - BASICS
          - MAP
          - PROMOTIONAL
          - HOT_NEWS
          - MISCELLANEOUS
          - ROOM_AMENITY
          - PROPERTY_AMENITY
          - BUSINESS_CENTER
  HotelDistance:
    description: distance from the point of search to the hotel
    properties:
      distance:
        type: number
        format: double
        minimum: 0
        maximum: 250
        example: 0.3
        description: distance (in `distanceUnit`)
      distanceUnit:
        type: string
        enum:
          - KM
          - MILE
        example: KM
        description: unit of measure (Km or Miles)
  AddressHotel:
    description: Address Details
    properties:
      lines:
        type: array
        items:
          type: string
        description: >-
          When the address is unformatted these lines will contain free form
          address details.
      postalCode:
        type: string
        description: Post office code number
      cityName:
        type: string
        description: City Name
      countryCode:
        type: string
        pattern: '^[A-Z]{2}$'
        example: FR
        description: >-
          ISO 3166-1 defines codes for the names of countries, dependent
          territories, and special areas of geographical interest
      stateCode:
        type: string
        description: >-
          ISO 3166-2 defines codes for identifying the principal subdivisions
          (e.g. provinces or states) of all countries coded in ISO 3166-1
  ContactHotel:
    description: Contact Details
    required:
      - phone
      - fax
    properties:
      phone:
        type: string
        description: Phone Number
        pattern: '[0-9]{2}'
        minLength: 2
        maxLength: 90
        example: '+33679278416'
      fax:
        type: string
        description: Fax Number
        pattern: '[0-9]{2}'
        minLength: 2
        maxLength: 90
        example: '+33679278417'
      email:
        type: string
        format: email
        description: Email Address
        pattern: '@'
        minLength: 3
        maxLength: 90
        example: hotel@brand.com
  HotelOffer:
    title: HotelOffer
    description: Hotel Offer
    type: object
    required:
      - id
      - rateCode
      - room
      - price
    properties:
      type:
        description: data type
        type: string
        example: hotel-offer
        default: hotel-offer
        enum:
          - hotel-offer
      id:
        type: string
        pattern: '^[A-Z0-9]*$'
        minLength: 2
        maxLength: 100
        example: 63A93695B58821ABB0EC2B33FE9FAB24D72BF34B1BD7D707293763D8D9378FC3
        description: >-
          Unique identifier of this offer. Might be valid for a temporary period
          only.
      checkInDate:
        type: string
        format: date
        example: '2020-12-30'
        description: |+
          check-in date of the stay (hotel local date). Format YYYY-MM-DD

          The lowest accepted value is today date (no dates in the past). 

      checkOutDate:
        type: string
        format: date
        example: '2020-12-31'
        description: |+
          check-out date of the stay (hotel local date). Format YYYY-MM-DD

          The lowest accepted value is `checkInDate`+1. 

      roomQuantity:
        type: integer
        minimum: 1
        maximum: 9
        example: 1
        description: number of rooms (1-9)
      rateCode:
        type: string
        description: >
          Special Rate - Provider Response Code (3 chars)

          Examples:

          * RAC - Rack

          * BAR - Best Available Rate

          * PRO - Promotional

          * COR - Corporate

          * GOV - Government (qualified)

          * AAA - AAA (qualified)

          * BNB - Bed and Breakfast

          * PKG - Package

          * TVL - Travel Industry

          * SPC - Special Promo Rate

          * WKD - Weekend

          * CON - Convention

          * SNR - Senior (Europe) (qualified)

          * ARP - AARP - American Association of Retired People (50+)
          (qualified)

          * SRS - Senior (qualified)

          * ROR - Room Only Rate (no breakfast)

          * FAM - Family

          * DAY - Day rate
        pattern: '^[A-Z0-9*]{3}$'
        minLength: 3
        maxLength: 3
        example: RAC
      rateFamilyEstimated:
        $ref: '#/definitions/RateFamily'
      category:
        type: string
        description: |
          Special Rate Category
          Examples:
           ASSOCIATION
           FAMILY_PLAN
        example: FAMILY_PLAN
      description:
        $ref: '#/definitions/TextWithLanguageType'
      commission:
        $ref: '#/definitions/Commission'
      boardType:
        description: |
          The included Breakfast/Meals
        type: string
        example: BREAKFAST
        enum:
          - ROOM_ONLY
          - BREAKFAST
          - HALF_BOARD
          - FULL_BOARD
          - ALL_INCLUSIVE
          - BUFFET_BREAKFAST
          - CARIBBEAN_BREAKFAST
          - CONTINENTAL_BREAKFAST
          - ENGLISH_BREAKFAST
          - FULL_BREAKFAST
          - DINNER_BED_AND_BREAKFAST
          - LUNCH
          - DINNER
          - FAMILY_PLAN
          - AS_BROCHURED
          - SELF_CATERING
          - BERMUDA
          - AMERICAN
          - FAMILY_AMERICAN
          - MODIFIED
      room:
        $ref: '#/definitions/RoomDetails'
      guests:
        $ref: '#/definitions/Guests'
      price:
        $ref: '#/definitions/HotelPrice'
      policies:
        $ref: '#/definitions/PolicyDetails'
      self:
        description: A self link to the object. Use this to refresh the Offer price
        type: string
        format: uri
        example: >-
          https://test.api.amadeus.com/v2/shopping/hotel-offers/63A93695B58821ABB0EC2B33FE9FAB24D72BF34B1BD7D707293763D8D9378FC3
  RateFamily:
    description: >-
      The estimated rate code family of the offer. Grouping various rate plan
      codes that belongs to the same family and indicates the type of the rate
    properties:
      code:
        description: 'The estimated rate family (PRO,FAM,GOV)'
        type: string
        pattern: '[A-Z0-9]{3}'
      type:
        description: 'The type of the rate (public=P, negotiated=N, conditional=C)'
        type: string
        pattern: '[PNC]'
  Commission:
    type: object
    properties:
      percentage:
        description: >-
          Percentage of the commission paid to the travel seller. Value is
          between 0 and 100
        type: string
        pattern: ^\\d+(\.\\d+)?$
      amount:
        description: >-
          Amount of the commission paid to the travel seller. The amount is
          always linked to the currency code of the offer
        type: string
        pattern: ^\\d+(\.\\d+)?$
      description:
        $ref: '#/definitions/TextWithLanguageType'
  RoomDetails:
    type: object
    properties:
      type:
        description: >
          Room type code, 3 character identifier of the room.

          The first character identifies the room type category. 

          The second numeric character identifies the number of beds. 

          The third character identifies the bed type. 

          There is a special case where ROH is returned, this value stands for
          Run Of House.
        type: string
        pattern: '^[A-Z0-9*]{3}$'
      typeEstimated:
        $ref: '#/definitions/EstimatedRoomType'
      description:
        $ref: '#/definitions/TextWithLanguageType'
  Guests:
    title: Guests
    type: object
    properties:
      adults:
        type: integer
        minimum: 1
        maximum: 9
        example: 2
        description: number of adult guests (1-9) per room
      childAges:
        type: array
        items:
          type: integer
          minimum: 0
          maximum: 20
        description: >-
          Comma separated list of ages of each child at the time of check-out
          from the hotel. If several children have the same age, the ages will
          be repeated.
  HotelPrice:
    type: object
    description: price information
    properties:
      currency:
        description: Currency code
        type: string
      total:
        description: Total amount including taxes
        type: string
      base:
        description: Total amount excluding taxes
        type: string
      taxes:
        type: array
        items:
          $ref: '#/definitions/HotelTax'
      variations:
        $ref: '#/definitions/PriceVariations'
  PolicyDetails:
    type: object
    description: Booking Rules
    properties:
      paymentType:
        type: string
        description: >-
          payment type. Guarantee means Pay at Check Out. Check the `methods` in
          `guarantee` or `deposit` or `prepay`.
        example: deposit
        enum:
          - guarantee
          - deposit
          - prepay
          - holdTime
      guarantee:
        $ref: '#/definitions/GuaranteePolicy'
      deposit:
        $ref: '#/definitions/DepositPolicy'
      prepay:
        $ref: '#/definitions/DepositPolicy'
      holdTime:
        $ref: '#/definitions/HoldPolicy'
      cancellation:
        $ref: '#/definitions/CancellationPolicy'
      checkInOut:
        $ref: '#/definitions/CheckInOutPolicy'
  EstimatedRoomType:
    type: object
    description: >-
      estimated room category, bed type and number of beds in the room. This
      information has been parsed from the room description, and is thus only
      provided for informational purposes
    properties:
      category:
        description: Category code
        type: string
      beds:
        description: Number of beds in the room (1-9)
        type: integer
      bedType:
        description: Type of the bed
        type: string
  PriceVariations:
    type: object
    description: >-
      Daily price variations and the average daily price (when available) is
      shown here
    properties:
      average:
        $ref: '#/definitions/BaseTotalAmount'
      changes:
        description: >-
          A collection of price periods if the daily price changes during the
          stay
        type: array
        items:
          $ref: '#/definitions/PriceVariation'
  GuaranteePolicy:
    description: >-
      the guarantee policy information applicable to the offer. It includes
      accepted payments
    type: object
    properties:
      description:
        $ref: '#/definitions/TextWithLanguageType'
      acceptedPayments:
        $ref: '#/definitions/PaymentPolicy'
  DepositPolicy:
    description: >-
      the deposit/prepay policy information applicable to the offer. It includes
      accepted payments, deadline and the amount due
    type: object
    properties:
      amount:
        type: string
        pattern: ^\\d+(\.\\d+)?$
        description: Deposit-Prepay amount
      deadline:
        type: string
        format: date-time
        description: >
          The date and time of the deadline in ISO
          8601[https://www.w3.org/TR/NOTE-datetime]. 
           Example: 2010-08-14T13:00:00
           Please note that this value is expressed in the hotels local time zone
      description:
        $ref: '#/definitions/TextWithLanguageType'
      acceptedPayments:
        $ref: '#/definitions/PaymentPolicy'
  HoldPolicy:
    description: the hold policy
    type: object
    properties:
      deadline:
        type: string
        format: date-time
        description: >
          The date and time of the deadline in ISO
          8601[https://www.w3.org/TR/NOTE-datetime]. 
           Example: 2010-08-14T13:00:00
           Please note that this value is expressed in the hotels local time zone
    required:
      - deadline
  CancellationPolicy:
    type: object
    properties:
      type:
        type: string
        description: >
          ["Flat","FlatPerNight", "Nights", "StayPercent", "FirstNight",
          "LastNight", "FirstAndLastNight", "FullStay"]

          Several penalty types can apply for the same product.
      amount:
        type: string
        pattern: ^\\d+(\.\\d+)?$
        description: Amount of the cancellation fee.
      numberOfNights:
        type: integer
        format: int32
        minimum: 0
        description: Number of nights due as fee in case of cancellation.
      percentage:
        type: string
        pattern: ^\\d+(\.\\d+)?$
        description: >-
          Percentage of the total stay amount to be paid in case of
          cancellation. Value is between 0 and 100.
      deadline:
        type: string
        format: date-time
        description: >
          Represents the deadline's date. Time is in ISO 8601
          [https://www.w3.org/TR/NOTE-datetime].

          Example: 2010-08-14T13:00:00

          Please note that this value is expressed in the hotels local time zone
      description:
        $ref: '#/definitions/TextWithLanguageType'
  CheckInOutPolicy:
    type: object
    properties:
      checkIn:
        type: string
        example: '13:00:00'
        description: >-
          Check-in From time limit in ISO-8601 format
          [http://www.w3.org/TR/xmlschema-2/#time]
      checkInDescription:
        $ref: '#/definitions/TextWithLanguageType'
      checkOut:
        type: string
        example: '11:00:00'
        description: >-
          Check-out Until time limit in ISO-8601 format
          [http://www.w3.org/TR/xmlschema-2/#time]
      checkOutDescription:
        $ref: '#/definitions/TextWithLanguageType'
  HotelTax:
    type: object
    title: Price_Tax
    properties:
      currency:
        type: string
        description: Currency code of the tax
      amount:
        type: string
        description: Amount of the tax
      code:
        description: |
          The tax code which identifies the tax.
            Examples:
            1=BED_TAX
            2=CITY_TAX
        type: string
      percentage:
        type: string
        description: >-
          percentage of the tax. Use together with pricingFrequency and
          pricingMode
      included:
        type: boolean
        description: Is the tax included in the base amount
      description:
        type: string
        description: Textual description of the tax
      pricingFrequency:
        description: |
          Specifies if the tax applies per stay or per night
           - PER_STAY
           - PER_NIGHT
        type: string
      pricingMode:
        description: |
          Specifies if the tax applies per occupant or per room
           - PER_OCCUPANT
           - PER_PRODUCT
        type: string
  BaseTotalAmount:
    description: estimated nightly average for the stay
    type: object
    properties:
      base:
        description: Amount excluding taxes.
        type: string
        pattern: ^\\d+(\.\\d+)?$
      total:
        description: Amount including taxes.
        type: string
        pattern: ^\\d+(\.\\d+)?$
  PriceVariation:
    title: Price variation
    description: >-
      Some prices may vary during a stay, thus here you can see the daily price
      per period of the stay
    type: object
    properties:
      startDate:
        description: |
          Begin date of the period
          Format: YYYY-MM-DD
        type: string
        format: date
      endDate:
        description: |
          End date of the period
          Format: YYYY-MM-DD
        type: string
        format: date
      base:
        description: Daily amount excluding tax
        type: string
        pattern: ^\\d+(\.\\d+)?$
      total:
        description: Daily amount including tax
        type: string
        pattern: ^\\d+(\.\\d+)?$
    required:
      - startDate
      - endDate
  PaymentPolicy:
    type: object
    description: >-
      Accepted Payment Methods and Card Types. Several Payment Methods and Card
      Types may be available
    properties:
      creditCards:
        type: array
        description: Accepted Payment Card Types for the `method` CREDIT_CARD
        items:
          type: string
          pattern: '^[A-Z]{2}$'
          minLength: 2
          maxLength: 2
          example: VI
          description: |
            card type (CA, VI, AX, DC...)
            Examples:
              * CA - MasterCard (warning: use it instead of MC/IK/EC/MD/XS)
              * VI - Visa
              * AX - American Express
              * DC - Diners Club
              * AU - Carte Aurore
              * CG - Cofinoga
              * DS - Discover
              * GK - Lufthansa GK Card
              * JC - Japanese Credit Bureau
              * TC - Torch Club
              * TP - Universal Air Travel Card
              * BC - Bank Card
              * DL - Delta
              * MA - Maestro
              * UP - China UnionPay   
        example:
          - CA
          - VI
          - AX
      methods:
        type: array
        description: Accepted Payment Methods
        items:
          type: string
          example: CREDIT_CARD
          enum:
            - CREDIT_CARD
            - TRAVEL_AGENT_ID
            - CORPORATE_ID
            - HOTEL_GUEST_ID
            - CHECK
            - MISC_CHARGE_ORDER
            - ADVANCE_DEPOSIT
            - COMPANY_ADDRESS
          description: |-
            The Payment Methods :
             * CREDIT_CARD (CC) - Payment Cards in `creditCards` are accepted
             * TRAVEL_AGENT_ID - Agency IATA/ARC Number is accepted to Guarantee the booking
             * CORPORATE_ID (COR-ID) - Corporate Account is accepted to Guarantee the booking
             * HOTEL_GUEST_ID - Hotel Chain Rewards Card Number is accepted to Guarantee the booking
             * CHECK - Checks are accepted
             * MISC_CHARGE_ORDER - Miscellaneous Charge Order is accepted
             * ADVANCE_DEPOSIT - Cash is accepted for Deposit/PrePay
             * COMPANY_ADDRESS - Company Billing Address is accepted to Guarantee the booking
  TextWithLanguageType:
    description: text and language
    properties:
      lang:
        type: string
        pattern: '[a-zA-Z0-9-]{2,5}'
        description: >-
          Language code of the text ISO language code
          (https://www.iso.org/iso-639-language-codes.html)
      text:
        type: string
        description: Text description
  Meta:
    description: meta information
    type: object
    properties:
      links:
        $ref: '#/definitions/Links'
      lang:
        description: the default language of all texts returned
        type: string
  Links:
    description: links to continue in the shopping process
    type: object
    properties:
      next:
        description: Use this link to get the next hotels in the search result
        type: string
        format: uri
  HotelDictionary:
    type: object
    properties:
      currencyConversionLookupRates:
        description: >
          - Used to convey rate conversions the requested currency differs from
          the currency returned by a hotel

          - origin_amount = reverse_rate x target_amount

          - target_amount = rate x origin_amount

          - Example:
                  currencyConversionLookupRates: {
                    USD: {
                          rate: "0.80",
                          targetDecimalPlaces: 2,
                          target: EUR
                      },
                      GBP: {
                          rate: "1.14",
                          targetDecimalPlaces: 2,
                          target: EUR
                      }
                  }
        type: object
        additionalProperties:
          $ref: '#/definitions/CurrencyConversionRate'
  CurrencyConversionRate:
    description: conversion from provider's currency to requested currency
    type: object
    properties:
      rate:
        description: >-
          The conversion factor to apply against the source currency to obtain
          the requested currency
        type: string
      target:
        description: Requested currency code
        type: string
        pattern: '[A-Z]{3}'
      targetDecimalPlaces:
        description: Indicates the number of decimal places for the target currency
        type: integer
  ErrorResponse:
    title: ErrorResponse
    type: object
    required:
      - errors
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/Error'
  Error:
    type: object
    description: Error
    properties:
      code:
        type: integer
        description: >-
          [Integer] A machine-readable error code from the Amadeus Canned
          Messages table, that will enable the API Consumers code to handle this
          type of error
        example: 1
      title:
        type: string
        description: >-
          [String] An error title from the Canned Messages table with a 1:1
          correspondence to the error code. This may be localized
        example: Resource not found
      detail:
        type: string
        description: >-
