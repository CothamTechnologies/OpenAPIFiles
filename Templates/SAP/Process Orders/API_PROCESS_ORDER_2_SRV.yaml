            \ type, the procurement type, the special procurement type as well as\
            \ the account assignment type for processing planned orders."
        Material:
          type: string
          nullable: true
          maxLength: 40
          title: Material
          description: "Planning material  \nNumber of the material for which the\
            \ planned order is valid."
        MaterialName:
          type: string
          nullable: true
          maxLength: 40
          title: Material Description
          description: "Text containing up to 40 characters that describes the material\
            \ in more detail.  \nYou can enter one material description in each of\
            \ any number of languages.In principle, you enter the material description\
            \ on the data screen of the first user department for which you enter\
            \ data, and in your logon language. You can overwrite the material description\
            \ on the Basic Data screen."
        ProductionPlant:
          type: string
          nullable: true
          maxLength: 4
          title: Production Plant
          description: "Production Plant in Planned Order  \nPlant in which the order\
            \ quantity of the internally produced material is to be produced according\
            \ to the planned order."
        MRPPlant:
          type: string
          nullable: true
          maxLength: 4
          title: Planning Plant
          description: Number which clearly identifies the plant where the forecast,
