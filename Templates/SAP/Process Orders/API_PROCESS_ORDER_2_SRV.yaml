            \ to be obtained from the total planned order quantity."
        GoodsReceiptQty:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.001
          minimum: -9.999999999999E9
          maximum: 9.999999999999E9
          example: '0'
          title: Quantity Received
          description: "Quantity of Goods Received  \nIndicates the quantity from\
            \ a goods receipt."
        IssuedQuantity:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.001
          minimum: -9.999999999999E9
          maximum: 9.999999999999E9
