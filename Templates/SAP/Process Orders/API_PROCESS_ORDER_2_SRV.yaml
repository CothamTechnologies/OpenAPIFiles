  schemas:
    API_PROCESS_ORDER_2_SRV.A_PlannedOrderType:
      type: object
      properties:
        PlannedOrder:
          type: string
          maxLength: 10
          title: Planned Order
          description: Number that specifically identifies a planned order for a material.
        PlannedOrderType:
          type: string
          nullable: true
          maxLength: 4
          title: Planned Order Type
          description: Controls for which order type (for example, standard order,
            stock order) the planned order is provided for.
        PlannedOrderProfile:
          type: string
          nullable: true
          maxLength: 4
          title: Plnned order profile
