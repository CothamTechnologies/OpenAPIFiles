        IsBulkMaterialComponent:
          type: boolean
          nullable: true
          title: Bulk Material
          description: "Indicator: Bulk Material  \nThis indicator defines a BOM item\
            \ as a bulk material, which is available directly at the work center (for\
            \ example, washers or grease).  \nThe dependent requirements of bulk materials\
            \ are not relevant to materials planning. This means they are not taken\
            \ into account for net requirements calculation. Therefore planning for\
            \ bulk materials should be consumption-based.If bulk materials are subject\
            \ to material requirements planning, you must create planned independent\
            \ requirements for them.Dependent requirements are only created in the\
            \ planned order for information purposes and they can be displayed there.\
            \ Dependent requirements for bulk material are not shown in the MRP list\
            \ or the stock/req. list.You can maintain this indicator in both the material\
            \ master record an the BOM item. The indicator in the material master\
            \ record has higher priority.If a material is always used as a bulk material,\
            \ set the indicator in the material master record.In this case, the Bulk\
            \ material indicator in material master record is automatically set in\
            \ the BOM item.If a material is only used as a bulk material in individual\
            \ cases, set the indicator in the BOM item.To improve system performance,\
            \ you can define in the IMG for MRP that no dependent requirements are\
            \ to be created for bulk material items. However, this also means that\
            \ you see no information on bulk material components in the planned order\
            \ or production order."
        MatlCompIsMarkedForBackflush:
          type: boolean
          nullable: true
          title: Backflush
          description: "Indicator: Backflush  \nIndicator specifying that the material\
            \ component is backflushed.  \nEach material component is assigned to\
            \ an operation in the production order. If a material component is backflushed,\
            \ the system posts the withdrawal only uponconfirmation of the operation.\
            \ The withdrawal is then posted automatically."
        MaterialCompIsCostRelevant:
          type: string
          nullable: true
          maxLength: 1
          title: CostingRelevncy
          description: "Indicator for Relevancy to Costing  \nControls the extent\
            \ to which a BOM item, operation, or suboperation in the routing is included\
            \ in costing.  \nFor the Standard Cost Estimate and the calculation of\
            \ planned costs for a Work Order, this indicator specifies whether the\
            \ item is included in costing.A BOM item or operation for which the indicator\
            \ for relevancy to costing is X is fully relevant to costing.A BOM item\
            \ or operation without an indicator for relevancy to costing is not relevant\
            \ to costing at all.For Inventory Costing, you can link relevancy to costing\
            \ indicators to factors for the fixed and variable costs so that the item\
            \ values can be adjusted in costing depending on the valuation variant.\
            \ You do this in Customizing for Product Cost Controlling.A BOM item or\
            \ operation has the indicator for relevancy to costing A, which you have\
            \ linked in Customizing for Product Cost Controlling to a fixed factor\
            \ of 0.8 and a variable factor of 0.8. The BOM item or operation is costed\
            \ in inventory costing at 80% of the fixed costs and 80% of the variable\
            \ costs.For output materials (that is, materials for which the co-product\
            \ indicator has been set in the material master and that have a negative\
            \ BOM item), the relevance to costing indicator has no effect on the BOM\
            \ item.The BOM usage that you selected on the initial screen determines\
            \ whether this field is ready for input. For more information, see Customizing\
            \ under Production -> Basic Data -> Bill of Material -> General Data ->\
            \ BOM Usage -> Define BOM Usages."
