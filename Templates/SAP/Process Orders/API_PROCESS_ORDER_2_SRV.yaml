          nullable: true
          maxLength: 1
          title: Batch key
          description: "If a material is to be processed in batches, the component\
            \ in the order is given a batch key.  \nThe key can have the following\
            \ characteristics:X - batch permittedThis key indicates that the material\
            \ component is processed in batches. However, no batch split takes place.1\
            \ - Batch totals recordThis key indicates that a batch split was carried\
            \ out for the material component.On the component overview screen, a line\
            \ with this key contains the total requirements quantity of the component\
            \ or the quantity not yet assigned.2 - Individual batch recordThis key\
            \ indicates that a batch split was carried out for the material component.On\
            \ the component overview screen, a line with this key displays the proportion\
            \ of the requirements quantity that was assigned to a particular batch."
