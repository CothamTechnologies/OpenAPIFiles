            \ can also enter a long text by choosing menu option Extras -> Long text\
            \ -> Item.When you create an item long text, the first 80 characters of\
            \ the BOM item text are copied to the long text.If you change the BOM\
            \ item text, the first 80 characters of long text are automatically changed,\
            \ too. If you change the first two lines of the BOM item long text, the\
            \ short text is automatically changed.Note:For text items, this text is\
            \ copied to the component description field on the item overview."
