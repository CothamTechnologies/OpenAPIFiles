          description: Phantom Item Indicator
        LeadTimeOffset:
          type: string
          nullable: true
          format: decimal
          multipleOf: 1
          minimum: -999
          maximum: 999
          example: '0'
          title: Lead-Time Offset
        QuantityIsFixed:
          type: boolean
          nullable: true
          title: Quantity is Fixed
          description: "Determines that the quantity of an item is constant.  \nSet\
            \ this indicator if the quantity in a relational system does not change.If\
            \ an item of a BOM is marked as being fixed and the quantity of the finished\
            \ product to be manufactured is changed, the quantity of this item does\
            \ not change.If a \"materials to be provided\" item is not marked as being\
            \ fixed, and the quantity of the subcontracted item is changed, the quantity\
            \ of the material to be provided to the subcontractor changes proportionately."
        IsNetScrap:
          type: boolean
          nullable: true
          title: Net Scrap Indicator
          description: "This indicator determines whether scrap for the component\
            \ is calculated on the basis of the net required quantity (the required\
            \ quantity without assembly scrap from the material master record).  \n\
            You must set this indicator if you want assembly scrap to be ignored.You\
            \ must set this indicator if you enter operation scrap.You can set this\
            \ indicator if you only enter component scrap, to calculate scrap on the\
            \ basis of the net required quantity for the assembly.Bill of material:Assembly\
            \ MAT-1:Required quantity 100 piecesAssembly scrap 2%Component MAT-2:Component\
            \ quantity 100 piecesDepending on the applicable scrap and the net indicator,\
            \ the following 6 quantities are required for component MAT-2 for a required\
            \ quantity of 100 pieces of MAT-1:1 2 3 4 5 6 Comp 5% - 5% 5% - -Op. 6%\
            \ 6% - - - -Net ind X X X - -  X---------------------------------------------------------------------Qty\
            \ 11130 10600 10500 10710 10200 10000KeyComp Component scrapOp. Operation\
            \ scrapNet ind Net indicatorQty Quantity calculated for component MAT-2\
            \ in pieces"
        ComponentScrapInPercent:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.01
          minimum: -999.99
          maximum: 999.99
          example: '0'
          title: Component Scrap (%)
          description: "Component Scrap in Percent  \nPercentage of scrap that occurs\
            \ during production of the material if the material is a component.  \n\
            Component scrap is used in material requirements planning (MRP) to determine\
            \ the quantities of components required. When exploding the bill of material\
            \ (BOM), the system increases the required quantities of the components\
            \ by the calculated scrap quantity.ExampleRequired quantity 200 piecesComponent\
            \ scrap 10%Scrap quantity 20 piecesTherefore, 220 pieces are required.For\
            \ examples of calculation in connection with the indicator for net scrap,\
            \ see the documentation for this indicator.If there is also assembly scrap\
            \ for a higher-level assembly, the system adds together the two types\
            \ of scrap.If component scrap has been entered in the BOM, this value\
            \ applies. Otherwise, the value specified in the material master record\
            \ is used."
        OperationScrapInPercent:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.01
          minimum: -999.99
          maximum: 999.99
          example: '0'
          title: Operation Scrap in %
          description: "Operation Scrap  \nScrap that is expected in one operation\
            \ for the quantity of a component to be processed.  \nThis entry is used\
            \ to override the assembly scrap for materials of high value.If operation\
            \ scrap is maintained, you avoid the situation whereby too much of the\
            \ material is planned in MRP for the components of subsequent operations.If\
            \ you make an entry for operation scrap, you must also select the operation\
            \ scrap net indicator (Net field).You can find examples of scrap under\
            \ net scrap."
        BaseUnit:
          type: string
          nullable: true
          maxLength: 3
          title: Base Unit of Measure
          description: "Unit of measure in which stocks of the material are managed.\
            \ The system converts all the quantities you enter in other units of measure\
            \ (alternative units of measure) to the base unit of measure.  \nYou define\
            \ the base unit of measure and also alternative units of measure and their\
            \ conversion factors in the material master record.Since all data is updated\
            \ in the base unit of measure, your entry is particularly important for\
            \ the conversion of alternative units of measure. A quantity in the alternative\
            \ unit of measure can only be shown precisely if its value can be shown\
            \ with the decimal places available. To ensure this, please note the following:The\
            \ base unit of measure is the unit satisfying the highest necessary requirement\
            \ for precision.The conversion of alternative units of measure to the\
            \ base unit should result in simple decimal fractions (not, for example,\
            \ 1/3 = 0.333...).Inventory ManagementIn Inventory Management, the base\
            \ unit of measure is the same as the stockkeeping unit.ServicesServices\
            \ have units of measure of their own, including the following:Service\
            \ unitUnit of measure at the higher item level. The precise quantities\
            \ of the individual services are each at the detailed service line level.BlanketUnit\
            \ of measure at service line level for services to be provided once only,\
            \ and for which no precise quantities can or are to be specified."
        RequiredQuantity:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.001
          minimum: -9.999999999999E9
          maximum: 9.999999999999E9
          example: '0'
          title: Requirement Quantity
          description: "Specifies the quantity in the base unit of measure, which\
            \ can have various meanings, depending on the situation:  \nIn the case\
            \ of a planned order or a production order, this is the quantity of the\
            \ material component required to manufacture the planned order quantity.In\
            \ the case of a reservation, this is the quantity reserved."
        WithdrawnQuantity:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.001
          minimum: -9.999999999999E9
          maximum: 9.999999999999E9
          example: '0'
          title: Withdrawn Quantity
        ConfirmedAvailableQuantity:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.001
          minimum: -9.99999999999999E11
          maximum: 9.99999999999999E11
          example: '0'
          title: Available Quantity
        MaterialCompOriginalQuantity:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.001
          minimum: -9.999999999999E9
          maximum: 9.999999999999E9
          example: '0'
          title: Original Quantity
          description: Original Quantity of a Material Component
        Currency:
          type: string
          nullable: true
          maxLength: 5
          title: Currency
          description: "Currency Key  \nCurrency key for amounts in the system."
        WithdrawnQuantityAmount:
          type: string
          nullable: true
          format: decimal
          multipleOf: 0.001
          minimum: -9.9999999999999E10
          maximum: 9.9999999999999E10
          example: '0'
          title: Value Withdrawn
          description: Indicates the value of the quantity withdrawn from storage.
