            \ the conversion of alternative units of measure. A quantity in the alternative\
            \ unit of measure can only be shown precisely if its value can be shown\
            \ with the decimal places available. To ensure this, please note the following:The\
            \ base unit of measure is the unit satisfying the highest necessary requirement\
            \ for precision.The conversion of alternative units of measure to the\
            \ base unit should result in simple decimal fractions (not, for example,\
