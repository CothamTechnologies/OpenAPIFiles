  /Configuration/PropertySetTypes('{propertySetTypeName}'):
    get:
      deprecated: true
      tags:
      - Thing Metadata
      summary: Read details of specified PropertySetTypes
      description: |
        This service is used to read the details of the specified property set
        type.

        For more information refer the Business Documentation.
      parameters:
      - name: propertySetTypeName
        in: path
        description: Name of the property set type. eg. `com.iotaedemo.drillingmachine2:Battery`
        required: true
        type: string
      responses:
        '200':
          description: Details of a specific property set type are retrieved successfully
          schema:
            type: object
            description: |
              Property set type is a group of attributes that are used to

              describe things. Property set types enable groups of property
              types to be

              assigned to a thing. Property set types are assigned to thing
              types to

              describe a thing. Property set type can be assigned to one of the
              available

              data categories such as MasterData, TimeSeriesData, DerivedData,
              and

              Parameters. For example, Car, Wheel, and Engine are valid property

              set types. The colour and model of the car, pressure and rotation

              speed of the wheel, and capacity and transmission of an engine are
              some of

              the property types that you can define for the corresponding
              property set type.
            properties:
              name:
                type: string
                description: Name of the property set type
              description:
                type: object
                properties:
                  en:
                    type: string
              dataCategory:
                type: string
                description: Data category of the property set type
              propertyTypes:
                type: array
                description: |
                  The property type defines the properties of a thing. The

                  properties have a specific data type assigned. You can group
                  the

                  properties under a property set type. For example, the colour
                  and model of the car pressure and rotation speed of the wheel,
                  or capacity and

                  transmission of an engine are some of the property types.
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Name of the property
                        description:
                          type: object
                          properties:
                            en:
                              type: string
                        type:
                          type: string
                          description: |
                            Datatype used by the property type. Please refer to
                            the
                        length:
                          type: string
                          description: |
                            Storage length for the property type specified as an
                            integer value
        '400':
          description: |
            Bad request (for example - header field missing, wrong
            filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '404':
          description: Not found
        '500':
          description: Internal server error
  /Things('{thingID}')/{thingTypeName}/{propertySetID}:
    put:
      tags:
      - Thing Data
      summary: Creates data for a thing
      description: With this method, you can create data for the property sets of a thing that belongs to a specific thing type.
      parameters:
      - name: thingID
        in: path
        description: Internal identifier for a thing. For example, `0079945DCD0A46EA959FC0ADCF435365`
        required: true
        type: string
