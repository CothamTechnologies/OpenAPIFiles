      summary: Retrieves snapshot data of a thing
      description: With this method, you can retrieve the latest value of properties for the specified thing ID. The service uses fromTime to define the time range to retrieve the latest non-null value. If you specify a valid time value for fromTime, the service retrieves the latest non-null value for a time range between the current time and the specified fromTime. If you do not specify a value or specify an empty value for fromTime, the service scans through the data available from the current time until it finds a non-null value. If the data is not available, the service returns null. The service does not support data category ReferencePropertyData.
