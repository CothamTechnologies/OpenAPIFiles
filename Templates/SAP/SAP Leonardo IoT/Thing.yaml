                  properties:
                    id:
                      type: string
                      description: |
                        Unique identifier of the property type (that belongs to
                        the propertySetType) defined in a thing type
                    description:
                      type: object
                      properties:
                        en:
                          type: string
                    propertySetType:
                      type: string
                      description: Name of the property set type referred
        '400':
          description: |
            Bad request (for example - header field missing, wrong
            filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '404':
          description: Not found
        '500':
          description: Internal server error
  /Configuration/ThingTypes('{thingTypeName}')/PropertySetTypes:
    get:
      deprecated: true
      tags:
      - Thing Metadata
      summary: Read details of PropertySetTypes
      description: |
        This service is used to read the details of all the property set types that are assigned to a specific thing type.

        For more information refer the Business Documentation.
      parameters:
      - name: thingTypeName
        in: path
        description: Name of thing type. eg. `com.iotaedemo.drillingmachine2:CordlessDrill`
        required: true
        type: string
      responses:
        '200':
          description: |
            Details of a specific property set type are retrieved successfully
          schema:
            type: object
            properties:
              name:
                type: string
                description: Name of the property set type
              description:
                type: object
                properties:
                  en:
                    type: string
              propertyTypes:
                type: array
                description: |
                  The property type defines the properties of a thing. The
                  properties have a specific data type assigned. You can
                  group the properties under a property set type. For
                  example, the colour and model of the car, pressure and
                  rotation speed of the wheel, or capacity and
                  transmission of an engine are some of the property types
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Name of the property
                    description:
                      type: object
                      properties:
                        en:
                          type: string
                    propertySetType:
                      type: string
