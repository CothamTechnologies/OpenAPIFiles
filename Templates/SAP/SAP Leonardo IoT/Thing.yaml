swagger: '2.0'
info:
  version: 1.0.0
  title: Thing
  description: |-
    A thing is an instance of a thing type. Thing type and thing have a one-to-many relationship, that is, one thing type may be referenced by many things, while each thing is defined by exactly one thing type. For example, you can create a thing of a specific car model ABCXSeries of thing type Automobiles and specify values for the attributes defined in the Automobiles thing type. You can use the thing services to create, delete, and retrieve things, and reading data such as properties, time series and so on.

    The operations under Thing Metadata are deprecated. Please find the enhanced version of these operations at [Thing Configuration OData](/api/ThingConfiguration/resource) under ThingTypes and PropertySetTypes.
tags:
- name: Onboarding Things
- name: Thing Metadata
- name: Thing Data
- name: Reference Property
securityDefinitions:
  OAuth2:
    type: oauth2
    flow: application
    tokenUrl: https://{tenant}.authentication.eu10.hana.ondemand.com/oauth/token
security:
- OAuth2: []
x-servers:
- url: https://{appname}.cfapps.{host}
  description: Thing REST API endopoint
  templates:
    appname:
      default: appiot-mds
      description: The application name
    host:
      enum:
      - eu10.hana.ondemand.com
      default: eu10.hana.ondemand.com
      description: SAP IOT AE host
    tenant:
      description: ' To use this REST API,you need to get OAuth client credentials
        (client ID and secret) from SAP Cloud Platform. After that, you need to pass
        the obtained client credentials to the tenant-specific token endpoint to obtain
        an access token.'
      enum:
      - sap-iotaehandson2
      default: sap-iotaehandson2
externalDocs:
  description: For more information refer business documentation.
  url: https://help.sap.com/viewer/080fabc6cae6423fb45fca7752adb61e/latest/en-US/a26d4b5eee55437799f450421cfb00fa.html
host: sandbox.api.sap.com:443
schemes:
- https
x-sap-shortText: This service allows modelling of objects created using the configuration service
basePath: /iotae/mds
paths:
  /Things:
    post:
      tags:
      - Onboarding Things
      summary: Creates a thing
      description: With this method, you can create a thing instance. Thing type and thing have a one-to-many relationship, that is, one thing type may be referenced by many things, while each thing is defined by exactly one thing type. The thing type has to be fully qualified name that is prefixed with the package name. For example, core.automobiles:ABCXSeries. When you assign an object group to a thing, you are allowed to carry out the functions based on the capabilities defined in the object group.
      parameters:
      - name: payload
        in: body
        description: Payload for a thing
        required: true
        schema:
          type: object
          properties:
            _externalId:
              type: string
            _name:
              type: string
            _description:
              type: object
              properties:
                en:
                  type: string
            _thingType:
              type: array
              items:
                default: sap.iotaehandson.cafedemo.eversys:E2M
            _location:
              type: string
              default: 143CDCC9FEBE451AAD7E8E4C74CCADB1
            _customer:
              type: string
              default: 5B3189A7BB444949ADA7EFA8179F9640
            _objectGroup:
              default: 65FE3054668047429CB3514F6883C0F1
      responses:
        '201':
          description: Thing created successfully
          schema:
            type: object
            properties:
              _externalId:
                type: string
                description: 'Thing identifier(not unique) from an external system.You
                  can create multiple things with same externalID '
              _name:
                type: string
                description: Descriptive name of the thing
              _description:
                type: object
                properties:
                  en:
                    type: string
                    description: Description of a thing in the specified language as defined in ISO Language Codes. The ISO code for the language is used here
              _thingType:
                type: array
                items:
                  type: string
                  description: Array of thing types for a thing. It must correspond to one of the thing types found in a package. Currently, only one element is supported
              _location:
                type: string
                description: Identifier for a Thing Location.
                default: 143CDCC9FEBE451AAD7E8E4C74CCADB1
              _customer:
                type: string
                description: Identifier for a Business Partner.
                default: 5B3189A7BB444949ADA7EFA8179F9640
              _objectGroup:
                type: string
                description: Object group ID for which the Thing has to be assigned to
                default: 65FE3054668047429CB3514F6883C0F16
        '400':
          description: Bad request (for example - header field missing, wrong filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '500':
          description: Internal server error
    get:
      tags:
      - Onboarding Things
      summary: Retrieves all things
      description: With this method, you can retrieve things for which you have access authorization.
      parameters:
      - name: $top
        in: query
        description: Number of records to include in the result set.
        required: false
        type: integer
      - name: $skip
        in: query
        description: Number of the first n records to be excluded from the result set.
        required: false
        type: integer
      - name: $count
        in: query
        description: Total number of thing objects available based on the current user's authorizations; permissible values are true and false.
        required: false
        type: boolean
      - name: $orderby
        in: query
        description: Field name to be used for sorting the result set in ascending order; valid fields are _id, _name and _externalId.
        required: false
        type: string
      - name: $filter
        in: query
        description: Filter condition to be applied; valid fields are _id, _name, _externalId, _thingType. The filter operators supported are eq, lt, gt, le, ge, and ne.
        required: false
        type: string
      - name: $select
        in: query
        description: Select condition for the data fields to be included in the result set; valid fields are _id, _name, _externalId, _thingType, _location, and _customer.
        required: false
        type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              value:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: Unique thing identifier generated by the system while creating a thing
                    _externalId:
                      type: string
                      description: Thing identifier(which is not unique) from an external system. You can create multiple things with same external id.
                    _name:
                      type: string
                      description: Descriptive name of the Thing
                    _description:
                      type: object
                      properties:
                        en:
                          type: string
                          description: Description of a thing in the specified language as defined in ISO Language Codes.The ISO Code for the language is used here
                    _thingType:
                      type: array
                      items:
                        type: string
                        description: Array of thing types for a thing. It must correspond to one of the thing types found in a package. Currently only one element is supported
                    _location:
                      type: string
                      description: Identifier for a Thing Location
                    _customer:
                      type: string
                      description: Identifier for a Business Partner
                    _objectGroup:
                      type: string
                      description: Object Group ID for which the Thing has to be assigned to
        '400':
          description: Bad request (for example - header field missing, wrong filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '500':
          description: Internal server error
  /Things('{id}'):
    get:
      tags:
      - Onboarding Things
      summary: Retrieves a thing
      description: With this method, you can retrieve generic fields and the thing type associated with the specified thing.
      parameters:
      - name: id
        in: path
        description: Internal identified of a thing, for example, `0079945DCD0A46EA959FC0ADCF435365`
        required: true
        type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              _id:
                type: string
                description: Unique thing identifier generated by the system while creating a thing
              _externalId:
                type: string
                description: Thing identifier(which is not unique) from an external system. You can create multiple things with same external id.
              _name:
                type: string
                description: Descriptive name of the Thing
              _description:
                type: object
                properties:
                  en:
                    type: string
                description: Description of a thing in the specified language as defined in ISO Language Codes.The ISO Code for the language is used here
              _thingType:
                type: array
                items:
                  type: string
                  description: Array of thing types for a Thing. It must correspond to one of the thing types found in a package. Currently only one element is supported
              _location:
                type: string
                description: Identifier for a Thing Location
              _customer:
                type: string
                description: Identifier for a Business Partner
              _objectGroup:
                type: string
                description: Object Group ID for which the Thing has to be assigned to
        '400':
          description: Bad request (for example - header field missing, wrong filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '404':
          description: Not Found
        '500':
          description: Internal server error
    post:
      tags:
      - Onboarding Things
      summary: Updates thing attributes
      description: With this method, you can update attributes such as external ID, name, or object group of a thing.
      parameters:
      - name: id
        in: path
        description: thing ID
        required: true
        type: string
      - name: payload
        in: body
        description: Payload for a thing
        required: true
        schema:
          type: object
          properties:
            _externalId:
              type: string
            _name:
              type: string
            _description:
              type: object
              properties:
                en:
                  type: string
            _thingType:
              type: array
              items:
                default: sap.iotaehandson.cafedemo.eversys:E2M
            _location:
              type: string
              default: 143CDCC9FEBE451AAD7E8E4C74CCADB1
            _customer:
              type: string
              default: 5B3189A7BB444949ADA7EFA8179F9640
            _objectGroup:
              default: 65FE3054668047429CB3514F6883C0F1
      responses:
        '200':
          description: Thing updated successfully
        '400':
          description: Bad request (for example - header field missing, wrong filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '500':
          description: Internal server error
    delete:
      tags:
      - Onboarding Things
      summary: Deletes a thing  instance
      description: With this method, you can delete a thing instance.
      parameters:
      - name: id
        in: path
        description: thing ID
        required: true
        type: string
      responses:
        '204':
          description: Thing deleted successfully
        '400':
          description: |
            Bad request (for example - header field missing, wrong
            filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '404':
          description: Not Found
        '500':
          description: Internal server error
  /ThingsByAlternateId('{alternateThingID}')/{thingTypeName}/{propertySetID}:
    put:
      summary: Creates thing data using alternate thing ID
      description: With this method, you can create data for the property sets of a thing that belongs to a specific thing type. You must provide the alternate thing ID in the request URL. This service supports data creation for the property sets of data categories MasterData and Parameters.
      tags:
      - Thing Data
      parameters:
      - name: alternateThingID
        in: path
        required: true
        description: Alternate thing identifier unique within a specific tenant.
        type: string
      - name: thingTypeName
        in: path
        required: true
        description: Name of a thing type.
        type: string
      - name: propertySetID
        in: path
        required: true
        description: Unique identifier of the property type (that belongs to the property set type) defined in a thing type
        type: string
      - name: payload
        in: body
        description: Payload for a thing
        required: true
        schema:
          type: object
          properties:
            value:
              type: array
              items:
                type: object
                properties:
                  _time:
                    type: string
      responses:
        '200':
          description: Data of category MasterData or Parameters for the specified thing created successfully
        '400':
          description: Bad request (for example - header field missing, wrong filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '500':
          description: Internal server error
  /Things('{thingID}')/Configuration:
    get:
      tags:
      - Onboarding Things
      summary: Retrieves metadata of a thing
      description: With this method, you can retrieve the configuration details of a thing type to which the specified thing belongs.
      parameters:
      - name: thingID
        in: path
        description: Internal identifier for a thing. For example, `0079945DCD0A46EA959FC0ADCF435365`
        required: true
        type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              thingTypes:
                type: array
                description: Array of thingTypes for a Thing
                items:
                  properties:
                    name:
                      type: string
                      description: Name of the thing type. Only the following characters are supported-Uppercase and lowercase alphabets a through z and A through Z, -Numeric digits 0 through 9 ,Punctuation marks hyphen (-), underscore (_), colon (:), and full-stop (.)
                    description:
                      type: object
                      properties:
                        en:
                          type: string
                    propertyTypes:
                      type: array
                      description: Array of property sets that belong to the thing type
                      items:
                        properties:
                          id:
                            type: string
                            description: Unique identifier of the property type (that belongs to the propertySetType) defined in a thing type
                          description:
                            type: object
                            properties:
                              en:
                                type: string
                          propertySetType:
                            type: string
                            description: Name of the property set type referred
              propertySetTypes:
                type: array
                description: Property set type is a group of attributes that are used to describe things.Property set types are assigned to thing types to describe a thing.
                items:
                  properties:
                    name:
                      type: string
                      description: Name of the property set type
                    description:
                      type: object
                      properties:
                        en:
                          type: string
                    dataCategory:
                      type: string
                      description: Data category of the property set type
                    propertyTypes:
                      type: array
                      description: The property type defines the properties of a thing. The properties have a specific data type assigned.
                      items:
                        title: value
                        properties:
                          id:
                            type: string
                            description: Name of the property
                          description:
                            type: object
                            properties:
                              en:
                                type: string
                          type:
                            type: string
                            description: Datatype used by the property type. Please refer to the section Value Data Types for Property Types in the business documnetation for the complete data type list.
                          length:
                            type: string
                            description: Storage length for the property type specified as an integer value
        '400':
          description: Bad request (for example - header field missing, wrong filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '404':
          description: Not Found
        '500':
          description: Internal server error
  /Configuration/ThingTypes:
    get:
      deprecated: true
      tags:
      - Thing Metadata
      summary: Read details of ThingTypes
      description: |
        This thing configuration service is used to read the details of all the
        existing thing types.

        For more information refer the Business Documentation.
      parameters:
      - name: $top
        in: query
        description: Number of records to include in the result set
        required: false
        type: integer
      - name: $skip
        in: query
        description: Number of the first n records to be excluded from the result set
        required: false
        type: integer
      - name: $count
        in: query
        description: Total number of thingType objects available based on the current user's authorizations; permissible values are true and false
        required: false
        type: boolean
      - name: $orderby
        in: query
        description: Field name to be used for sorting the result set in ascending order; valid fields are name. To sort the result set, use asc for the ascending order and desc for the descending order.
        required: false
        type: string
      - name: $filter
        in: query
        description: Filter condition to be applied; the only valid field is name. The filter operators supported are eq, lt, gt, le, ge, and ne. Multiple filters are supported using the AND separator. You can use the string functions such as substringof, startswith, and endswith to search data using $filter. Valid field is description.
        required: false
        type: string
      responses:
        '200':
          description: Details of one or more thing types are retrieved successfully
          schema:
            type: object
            properties:
              value:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the thing type
                    description:
                      type: object
                      properties:
                        en:
                          type: string
                    propertyTypes:
                      type: array
                      description: Array of property sets that belong to the thing type
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Unique identifier of the property type (that belongs to the propertySetType) defined in a thing type
                          description:
                            type: object
                            properties:
                              en:
                                type: string
                          propertySetType:
                            type: string
                            description: Name of the property set type referred
        '400':
          description: |
            Bad request (for example - header field missing, wrong
            filter,validation failed)
        '403':
          description: Forbidden (insufficient authorization)
        '500':
          description: Internal server error
  /Configuration/ThingTypes('{thingTypeName}'):
