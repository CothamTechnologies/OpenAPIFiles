      - name: thingID
        in: path
        description: |
          Unique thing identifier for which you want to retrieve the snapshot
          details.
        required: true
        type: string
      - name: fromTime
        in: path
        description: "Time from which the snapshot details are retrieved for a non-null\n\
          value of a property. The value for fromTime must correspond to UTC\ntimestamp.\
          \ \n"
        required: true
        type: string
        format: date-time
      - name: dataCategory
        in: path
        description: "Filters the snapshot details based on data category enumeration\n\
          values such as MasterData, DerivedData, TimeSeriesData,\nand Parameters.\
          \ \n"
        required: true
        type: string
      - name: $select
