          set type) defined in a thing type.
        required: true
        type: string
      - name: fromTime
        in: path
        description: Time from which the aggregates are calculated for a property type.
        required: true
        type: string
        format: date-time
      - name: toTime
        in: path
        description: Time up to which the aggregates are calculated for a property type.
        required: true
        type: string
        format: date-time
      - name: numberOfDivisions
