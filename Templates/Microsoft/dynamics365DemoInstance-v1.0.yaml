swagger: '2.0'
info:
  title: Office 365 graph API Demo 
  description: Office 365 graph API Demo 
  version: '1.0.0'
host: graph.microsoft.com
basePath: /v1.0
schemes:
  - https

paths:

  /sites/{siteID}/lists:
    get:
      summary: Get Site Lists
      description: Get Site Lists
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Bearer Token
          required: true
        - in: path
          name: siteID
          type: string
          description: site id
          required: true
        - in: query
          name: $select
          type: string
          description: $select
          required: false
        - in: query
          name: $filter
          type: string
          description: $filter
          required: false
        - in: query
          name: $orderby
          type: string
          description: $orderby
          required: false
        - in: query
          name: $top
          type: string
          description: $top
          required: false
        - in: query
          name: $count
          type: string
          description: $count
          required: false
        - in: query
          name: $expand
          type: string
          description: $expand
          required: false

        
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              value: 
                type: array
                items: 
                  type: object
                  properties: 
                    createdDateTime: 
                      type: string
                      format: date-time
                    description: 
                      type: string
                    eTag: 
                      type: string
                    id: 
                      type: string
                    lastModifiedDateTime: 
                      type: string
                      format: date-time
                    name: 
                      type: string
                    webUrl: 
                      type: string
                    displayName: 
                      type: string
                    createdBy: 
                      type: object
                      properties: 
                        user: 
                          type: object
                          properties: 
                            displayName: 
                              type: string
                    parentReference: 
                      type: object
                      properties: 
                        siteId: 
                          type: string
                    list: 
                      type: object
                      properties: 
                        contentTypesEnabled: 
                          type: boolean
                        hidden: 
                          type: boolean
                        template: 
                          type: string

        default:
          description: error
  
  /sites:
    get:
      summary: Get Sites
      description: Get Sites
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Bearer Token
          required: true
        - in: query
          name: $select
          type: string
          description: $select
          required: false
        - in: query
          name: $filter
          type: string
          description: $filter
          required: false
        - in: query
          name: $orderby
          type: string
          description: $orderby
          required: false
        - in: query
          name: $top
          type: string
          description: $top
          required: false
        - in: query
          name: $count
          type: string
          description: $count
          required: false
        - in: query
          name: $expand
          type: string
          description: $expand
          required: false

        
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              value: 
                type: array
                items: 
                  type: object
                  properties: 
                    createdDateTime: 
                      type: string
                      format: date-time
                    id: 
                      type: string
                    lastModifiedDateTime: 
                      type: string
                    name: 
                      type: string
                    displayName: 
                      type: string
                    webUrl: 
                      type: string
                    sharepointIds: 
                      type: object
                      properties: 
                        siteId: 
                          type: string
                        siteUrl: 
                          type: string
                        tenantId: 
                          type: string
                        webId: 
                          type: string
                    siteCollection: 
                      type: object
                      properties: 
                        hostname: 
                          type: string   

        default:
          description: error

                  