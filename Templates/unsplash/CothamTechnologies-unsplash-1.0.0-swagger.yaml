swagger: '2.0'

info:
  version: "1.0.0"
  title: Unsplash

host: api.unsplash.com

schemes:
  - https


paths:
  
  /search/photos:
    get:
      description: Search photos.
      parameters:
        - name: client_id
          type: string
          in: query
        - name: page
          type: integer
          in: query
          required: false
          description: |
            Page number to retrieve. (Optional, default: 1)
        - name: per_page
          type: integer
          in: query
          required: false
          description: |
            Number of items per page. (Optional; default: 10)
        - name: order_by
          type: string
          in: query
          required: false
          description: |
            How to sort the photos. Optional. (Valid values: latest, oldest, popular; default: latest)
      
      responses:
        200:
          description: Success
          schema:
            type: object
            properties: 
              total: 
                type: number
              total_pages: 
                type: number
              results: 
                type: array
                items: 
                  type: object
                  properties: 
                    id: 
                      type: string
                    created_at: 
                      type: string
                      format: date-time
                    width: 
                      type: number
                    height: 
                      type: number
                    color: 
                      type: string
                    likes: 
                      type: number
                    liked_by_user: 
                      type: boolean
                    description: 
                      type: string
                    user: 
                      type: object
                      properties: 
                        id: 
                          type: string
                        username: 
                          type: string
                        name: 
                          type: string
                        first_name: 
                          type: string
                        last_name: 
                          type: string
                        instagram_username: 
                          type: string
                        twitter_username: 
                          type: string
                        portfolio_url: 
                          type: string
                        profile_image: 
                          type: object
                          properties: 
                            small: 
                              type: string
                            medium: 
                              type: string
                            large: 
                              type: string
                        links: 
                          type: object
                          properties: 
                            self: 
                              type: string
                            html: 
                              type: string
                            photos: 
                              type: string
                            likes: 
                              type: string
                    urls: 
                      type: object
                      properties: 
                        raw: 
                          type: string
                        full: 
                          type: string
                        regular: 
                          type: string
                        small: 
                          type: string
                        thumb: 
                          type: string
                    links: 
                      type: object
                      properties: 
                        self: 
                          type: string
                        html: 
                          type: string
                        download: 
                          type: string

        default:
          description: error

  /photos/{id}:
