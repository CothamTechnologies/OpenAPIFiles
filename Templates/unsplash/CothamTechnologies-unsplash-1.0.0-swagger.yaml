                  make: 
                    type: string
                  model: 
                    type: string
                  exposure_time: 
                    type: string
                  aperture: 
                    type: string
                  focal_length: 
                    type: string
                  iso: 
                    type: number
              location: 
                type: object
                properties: 
                  city: 
                    type: string
                  country: 
                    type: string
                  position: 
                    type: object
                    properties: 
                      latitude: 
                        type: number
                      longitude: 
                        type: number
              tags: 
                type: array
                items: 
                  type: object
                  properties: 
                    title: 
                      type: string
              current_user_collections: 
                type: array
                items: 
                  type: object
                  properties: 
                    id: 
                      type: number
                    title: 
                      type: string
                    published_at: 
                      type: string
                      format: date-time
                    updated_at: 
                      type: string
                      format: date-time
                    cover_photo: 
                      type: string
                      format: nullable
                    user: 
                      type: string
                      format: nullable
              urls: 
                type: object
                properties: 
                  raw: 
                    type: string
                  full: 
                    type: string
                  regular: 
                    type: string
                  small: 
                    type: string
                  thumb: 
                    type: string
              links: 
                type: object
                properties: 
                  self: 
                    type: string
                  html: 
                    type: string
                  download: 
                    type: string
                  download_location: 
                    type: string
              user: 
                type: object
                properties: 
                  id: 
                    type: string
                  updated_at: 
                    type: string
                    format: date-time
                  username: 
                    type: string
                  name: 
                    type: string
                  portfolio_url: 
                    type: string
                  bio: 
                    type: string
                  location: 
                    type: string
                  total_likes: 
                    type: number
                  total_photos: 
                    type: number
                  total_collections: 
                    type: number
                  links: 
                    type: object
                    properties: 
                      self: 
                        type: string
                      html: 
                        type: string
                      photos: 
                        type: string
                      likes: 
                        type: string
                      portfolio: 
                        type: string
        default:
          description: error
  
