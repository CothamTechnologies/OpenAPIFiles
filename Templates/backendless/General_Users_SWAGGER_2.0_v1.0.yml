swagger: "2.0"
info:
  version: '1.0'
  title: 'Backendless Users API'

host: zanycent.backendless.app

basePath: /api

schemes:
  - https

paths:
  
  /users/register:
    post:
      summary: Register a new User
      tags:
        - UserService
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
                email:
                  type: string
                name:
                  type: string
                password:
                  type: string
                blUserLocale:
                  type: string
                  default: 'en'

      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
                email:
                  type: string
                created:
                  type: string
                  format: date-time
                name:
                  type: string
                updated:
                  type: string
                  format: date-time
                objectId:
                  type: string
                ownerId:
                  type: string
                blUserLocale:
                  type: string
                userStatus:
                  type: string
                socialAccount:
                  type: string
                lastLogin:
                  type: string
                  format: date-time
        

  /users/login:
    post:
      summary: User Login
      tags:
        - UserService
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              login:
                type: string
              password:
                type: string
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              email:
                type: string
              created:
                type: string
                format: date-time
              name:
                type: string
              updated:
                type: string
                format: date-time
              objectId:
                type: string
              ownerId:
                type: string
              blUserLocale:
                type: string
              userStatus:
                type: string
              socialAccount:
                type: string
              lastLogin:
                type: string
                format: date-time
              user-token:
                type: string
        

  /users/logout:
    post:
      summary: User Logout
      tags:
        - UserService
      produces:
        - application/json
      parameters:
        - name: user-token
          in: header
          type: string
      responses:
        '200':
          description: ''
        


