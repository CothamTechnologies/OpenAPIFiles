swagger: '2.0'
info:
  version: '0.1'
  title: Cumulocity REST API
  description: Cumulocity REST API for FloPro Integration

host: cotham.eu-latest.cumulocity.com
basePath: /

schemes:
  - https

securityDefinitions:
  auth:
    type: basic
security:
  - auth: []

paths:
  
  /alarm/alarms:        
    get:
      description: Get alarm Collection
      summary: https://cumulocity.com/guides/reference/alarms/#alarm-api
      tags:
        - Alarm
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: pageSize
          description: Default 5, Max 2000
          type: integer
        - in: query
          name: currentPage
          type: integer
        - in: query
          name: withTotalPages
          type: boolean
        - in: query
          name: dateFrom
          description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
          type: string
        - in: query
          name: dateTo
          description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
          type: string
        - in: query
          name: status
          description: status={status}
          type: string
        - in: query
          name: resolved
          description: resolved={resolved}
          type: string
        - in: query
          name: severity
          description: severity={severity}
          type: string
        - in: query
          name: source
          description: source={source}
          type: string
        - in: query
          name: withAssets
          description: withAssets={withAssets}
          type: string
        - in: query
          name: withDevices
          description: withDevices={withDevices}
          type: string
              

      responses:
        200:
          description: success
          schema:
            type: object
            properties:
              next: 
                type: string
              prev: 
                type: string
              self:
                type: integer
              statistics:
                type: object
                properties:
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer
                  pageSize:
                      type: integer
              alarms:
                type: array
                items:
                  type: object
                  properties:
                    self:
                      type: integer
                    id:
                      type: string                   
                    time:
                      type: string
                    type:
                      type: string
                    creationTime:
                      type: integer
                    text:
                      type: string                   
                    status:
                      type: string
                    severity:
                      type: string
                    count:
                      type: integer
                    source:
                      type: object
                      properties:
                        self:
                          type: integer
                        id:
                          type: string
                    

        default:
          description: Other Error
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string 

  /measurement/measurements:        
    get:
      description: Get Measurement Collection
      summary: https://cumulocity.com/guides/reference/measurements/#measurement-collection
      tags:
        - Measurement
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: X-Cumulocity-System-Of-Units
          description: possible values imperial or metric
          type: string
        - in: query
          name: pageSize
          description: Default 5, Max 2000
          type: integer
        - in: query
          name: currentPage
          type: integer
        - in: query
          name: withTotalPages
          type: boolean
        - in: query
          name: dateFrom
          description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
          type: string
        - in: query
          name: dateTo
          description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
          type: string
        - in: query
          name: valueFragmentType
          description: valueFragmentType={valueFragmentType}
          type: string
        - in: query
          name: valueFragmentSeries
          description: valueFragmentSeries={valueFragmentSeries}
          type: string
        - in: query
          name: type
          description: type={type}
          type: string
        - in: query
          name: source
          description: source={source}
          type: string
              

      responses:
        200:
          description: success
          schema:
            type: object
            properties:
              next: 
                type: string
              self:
                type: integer
              statistics:
                type: object
                properties:
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer
                  pageSize:
                    type: integer
              measurements:
                type: array
                items:
                  type: object
                  properties:
                    self:
                      type: integer
                    id:
                      type: string
                    time:
                      type: string
                    type:
                      type: string
                    source:
                      type: object
                      properties:
                        self:
                          type: integer
                        id:
                          type: string
                    ct_CustomSensor_sim:
                      type: object
                      properties:
                        ct_CustomSeries_1:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                        ct_CustomSeries_2:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                        ct_CustomSeries_3:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                        ct_CustomSeries_4:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                    c8y_SignalStrength:
                      type: object
                      properties:
                        rssi:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                        ber:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                    c8y_TemperatureMeasurement:
                      type: object
                      properties:
                        T:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                    cTh_AccelerationMeasurement:
                      type: object
                      properties:
                        X:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                        Y:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string
                        Z:
                          type: object
                          properties:
                            value:
                              type: string
                            unit:
                              type: string

        default:
          description: Other Error
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string  
  
  /inventory/managedObjects/{deviceId}:
    get:
      description: Get a managedObject
      summary: https://cumulocity.com/guides/reference/inventory/#managed-object
      tags:
        - Inventory
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          required: true
          type: string
          description: device id
      responses:
        200:
          description: success
          schema:
            type: object
            properties:
              owner: 
                type: string
              creationTime: 
                type: string
              lastUpdated: 
                type: string
              type: 
                type: string
              name: 
                type: string
              id: 
                type: string
              c8y_Hardware:
                type: object
                properties:
                  model:
                    type: string
                  serialNumber:
                    type: string 
              c8y_Mobile:
                type: object
                properties:
                  imei:
                    type: string
                  cellId:
                    type: string 
                  iccid:
                    type: string 
              c8y_Firmware:
                type: object
                properties:
                  version:
                    type: string
              c8y_Position:
                type: object
                properties:
                  alt:
                    type: string
                  lng:
                    type: string 
                  lat:
                    type: string
        404: 
          description: Not Found Device
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string

        default:
          description: Other Error
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string

  /inventory/managedObjects/{deviceId}/{referenceType}:
    get:
      description: Get Managed Object Reference Collection
      summary: https://cumulocity.com/guides/reference/inventory/#managed-object-reference-collection
      tags:
        - Inventory
      produces:
        - application/json
      parameters:
        - name: referenceType
          in: path
          required: true
          type: string
          description: reference type childDevices or childAssets
        - name: deviceId
          in: path
          required: true
          type: string
          description: device ID of parent
        - in: query
          name: pageSize
          description: Default 5, Max 2000
          type: integer
        - in: query
          name: currentPage
          type: integer
        - in: query
          name: withTotalPages
          type: boolean
        - in: query
          name: dateFrom
          description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
          type: string
        - in: query
          name: dateTo
          description: example formats 2019-04-20 or 2019-04-20T08:30:00.000Z
          type: string
        - in: query
          name: query
          description: 'query language eg only query to database: …?query=name eq ‘M01’
                        keyword $filter=: …?query=$filter=name eq ‘M01’
                        keyword $orderby=: …?query=$orderby=id asc
                        keywords $filter= and $orderby=: …?query=$filter=name eq ‘M01’ $orderby=id'
          type: string
        - in: query
          name: fragmentType
          description: fragmentType={fragmentType}
          type: string
        - in: query
          name: type
          description: type={type}
          type: string
        - in: query
          name: ids
          description: ids={ids}
          type: string

      responses:
        200:
          description: success
          schema:
            type: object
            properties:
              next: 
                type: string
              self:
                type: integer
              statistics:
                type: object
                properties:
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer
                  pageSize:
                    type: integer
              references:
                type: array
                items:
                  type: object
                  properties:
                    managedObject:
                      type: object
                      properties:
                        owner: 
                          type: string
                        creationTime: 
                          type: string
                        lastUpdated: 
                          type: string
                        type: 
                          type: string
                        name: 
                          type: string
                        id: 
                          type: string
                        c8y_ActiveAlarmStatus:
                          type: object
                          properties:
                            major:
                              type: string
                        c8y_Availability:
                          type: object
                          properties:
                            lastMessage:
                              type: string
                            status:
                              type: string
                        c8y_Connection:
                          type: object
                          properties:
                            status:
                              type: string
                        c8y_Hardware:
                          type: object
                          properties:
                            model:
                              type: string
                            serialNumber:
                              type: string 
                        c8y_Mobile:
                          type: object
                          properties:
                            imei:
                              type: string
                            cellId:
                              type: string 
                            iccid:
                              type: string 
                        c8y_Firmware:
                          type: object
                          properties:
                            version:
                              type: string
                        c8y_Position:
                          type: object
                          properties:
                            alt:
                              type: string
                            lng:
                              type: string 
                            lat:
                              type: string

        default:
          description: Other Error
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string

