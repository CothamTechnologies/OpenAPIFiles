        type: string
      self:
        type: string
      creationTime:
        type: string
      type:
        type: string
      time:
        type: string
      text:
        type: string
      source:
        $ref: '#/definitions/ManagedObject'
      user:
        type: string
      application:
        type: string
      activity:
        type: string
      severity:
        type: string
      changes:
        type: array
        items:
          type: string
  AuditRecordCollection:
    type: object
    properties:
      self:
        type: string
      auditRecords:
        type: array
        items:
          $ref: '#/definitions/AuditRecord'
      statistics:
        $ref: '#/definitions/PagingStatistics'
      prev:
