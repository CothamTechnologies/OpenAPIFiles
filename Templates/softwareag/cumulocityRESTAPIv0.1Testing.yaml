  BulkOperationCollection:
    type: object
    properties:
      self:
        type: string
      bulkOperations:
        type: array
        items:
          $ref: '#/definitions/BulkOperation'
      statistics:
        $ref: '#/definitions/PagingStatistics'
      prev:
        type: string
      next:
        type: string
  NewDeviceRequest:
    type: object
    properties:
      id:
        type: string
      status:
        type: string
      self:
        type: string
  NewDeviceRequestCollection:
    type: object
    properties:
