                type: integer
              id:
                type: string
              time:
                type: string
              type:
                type: string
              creationTime:
                type: integer
              text:
                type: string
              status:
                type: string
              severity:
                type: string
              count:
                type: integer
              firstOccurrenceTime:
                type: string
              source:
