        type: string
      inventory:
        $ref: '#/definitions/InventoryAPI'
      identity:
        $ref: '#/definitions/IdentityAPI'
      event:
        $ref: '#/definitions/EventAPI'
      measurement:
        $ref: '#/definitions/MeasurementAPI'
      audit:
        $ref: '#/definitions/AuditAPI'
      alarm:
        $ref: '#/definitions/AlarmAPI'
      user:
        $ref: '#/definitions/UserAPI'
      deviceControl:
        $ref: '#/definitions/DeviceControlAPI'
      tenant:
          $ref: '#/definitions/TenantAPI'
  GenericError:
    type: object
    properties:
      error:
        type: string
      info:
        type: string
      message:
        type: string
  AlarmAPI:
    type: object
    properties:
      self:
        type: string
      alarms:
        type: string
      alarmsForStatus:
        type: string
      alarmsForSource:
        type: string
      alarmsForSourceAndStatus:
        type: string
      alarmsForTime:
        type: string
      alarmsForStatusAndTime:
        type: string
      alarmsForSourceAndTime:
        type: string
      alarmsForSourceAndStatusAndTime:
        type: string
      alarmsForSourceWithAssetsAndWithDevices:
        type: string
      alarmsForSeverity:
        type: string
      alarmsForResolved:
        type: string
  Alarm:
    type: object
    properties:
      self:
        type: integer
      id:
        type: string
      time:
        type: string
      type:
        type: string
      creationTime:
        type: integer
      text:
        type: string
      status:
        type: string
      severity:
        type: string
      count:
        type: integer
      firstOccurrenceTime:
        type: string
      source:
        $ref: '#/definitions/ManagedObject'
  AlarmCollection:
    type: object
    properties:
      next:
        type: string
      prev:
        type: string
      self:
        type: integer
      statistics:
        $ref: '#/definitions/PagingStatistics'
      alarms:
        type: array
        items:
          $ref: '#/definitions/Alarm'
  ApplicationAPI:
    type: object
    properties:
      self:
        type: string
      applicationById:
        type: string
      applications:
        type: string
      applicationsByName:
        type: string
      applicationsByTenant:
        type: string
      applicationsByOwner:
        type: string
  Application:
    type: object
    properties:
      self:
        type: string
      id:
        type: string
      name:
        type: string
      key:
        type: string
      type:
        type: string
      availability:
        type: string
      owner:
        $ref: '#/definitions/TenantReference'
      contextPath:
        type: string
      resourcesUrl:
        type: string
      resourcesUsername:
        type: string
      resourcesPassword:
        type: string
      externalUrl:
        type: string
  ApplicationCollection:
    type: object
    properties:
      self:
        type: string
      applications:
        type: array
        items:
          $ref: '#/definitions/Application'
      statistics:
        $ref: '#/definitions/PagingStatistics'
      prev:
        type: string
      next:
        type: string
  ApplicationSubscriptionCollection:
    type: object
    properties:
      self:
        type: string
      users:
        type: array
        items:
          $ref: '#/definitions/ApplicationUser'
      statistics:
        $ref: '#/definitions/PagingStatistics'
      prev:
        type: string
      next:
        type: string
  ApplicationUser:
    type: object
    properties:
      tenant:
        type: string
      name:
        type: string
      password:
        type: string
  AuditAPI:
    type: object
    properties:
      self:
        type: string
      auditRecords:
        type: string
      auditRecordsForType:
        type: string
      auditRecordsForUser:
        type: string
      auditRecordsForApplication:
        type: string
      auditRecordsForUserAndType:
        type: string
      auditRecordsForUserAndApplication:
        type: string
      auditRecordsForTypeAndApplication:
        type: string
      auditRecordsForTypeAndUserAndApplication:
        type: string
  AuditRecord:
    type: object
    properties:
