      creationTime:
        type: string
      type:
        type: string
      time:
        type: string
      text:
        type: string
      source:
        $ref: '#/definitions/ManagedObject'
  InventoryAPI:
    type: object
    properties:
      self:
        type: string
      managedObjects:
