        type: string
      operations:
        type: string
      operationsByStatus:
        type: string
      operationsByAgentId:
        type: string
      operationsByAgentIdAndStatus:
        type: string
      operationsByDeviceId:
        type: string
      operationsByDeviceIdAndStatus:
        type: string
  OperationCollection:
    type: object
    properties:
      self:
        type: string
      operations:
        type: array
        items:
          $ref: '#/definitions/Operation'
      statistics:
        $ref: '#/definitions/PagingStatistics'
      prev:
        type: string
      next:
        type: string
  Operation:
    type: object
    properties:
      id:
        type: string
      self:
