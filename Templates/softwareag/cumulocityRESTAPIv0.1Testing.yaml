          description: Query language is applied to all managed objects.
          type: string
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              self:
                type: string
              managedObjects:
                type: array
                items:
                  type: object
                  properties:
                    self:
                      type: string
                    id:
                      type: string
                    name:
                      type: string
                    type:
                      type: string
                    owner: 
                      type: string
                    creationTime: 
                      type: string
                    lastUpdated: 
                      type: string
                    c8y_Hardware:
                      type: object
                      properties:
                        model:
                          type: string
                        serialNumber:
                          type: string 
                    c8y_Mobile:
                      type: object
                      properties:
                        imei:
                          type: string
                        cellId:
                          type: string 
                        iccid:
                          type: string 
                    c8y_Firmware:
                      type: object
                      properties:
                        version:
                          type: string
                    c8y_Position:
                      type: object
                      description: Position Property
                      properties:
                        lng:
                          type: number
                        lat:
                          type: number
                        alt:
                          type: number
                    c8y_ActiveAlarmStatus:
                      type: object
                      description: Active Alarm Property
                      properties:
                        criticial:
                          type: integer
                        major:
                          type: integer
                        minor:
                          type: integer
                        warning:
                          type: integer
                    c8y_Availability:
                      type: object
                      description: availability Property
                      properties:
                        lastMessage:
                          type: string
                        status:
                          type: string
                    c8y_Connection:
                      type: object
                      description: Connection Property
                      properties:
                        status:
                          type: string

              statistics:
                type: object
                properties:
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer
                  pageSize:
                    type: integer
              prev:
                type: string
              next:
                type: string
        default:
          description: Other Error
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string
  
