paths:
  
  /identity/globalIds/{deviceId}/externalIds:
    get:
      description: Get all externalIds registered for a managedObject
      summary: Get all externalIds registered for a managedObject
      tags:
        - Identity
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          required: true
          type: string
          description: Unique external ID
      responses:
        200:
          description: Found Device
          schema:
            type: object
            properties:
              externalId:
                type: string
              managedObject:
                type: object
                properties:
                  id:
                    type: string
                  self:
                    type: string
              self:
                type: string
              type:
                type: string

        404: 
          description: Not Found Device
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string

        default:
          description: Other Error
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string

    post:
      description: Create an externalId for a managedObject
      summary: Create an externalId for a managedObject
      tags:
        - Identity
      consumes:
        - application/json 
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          description: ''
          schema:
            type: object
            properties:
              type:
                type: string
              externalId:
                type: string     
        - name: deviceId
          in: path
          required: true
          type: string
          description: unique device ID
      responses:
        201:
          description: Success
          schema:
            type: object
            properties:
              externalId:
                type: string
              managedObject:
                type: object
                properties:
                  id:
                    type: string
                  self:
                    type: string
              self:
                type: string
              type:
                type: string

        default:
          description: Error
          schema:
            type: object
            properties:
              error:
                type: string
              info:
                type: string
              message:
                type: string

