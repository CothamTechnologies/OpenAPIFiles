      description: Remove externalId from a managed object
      summary: Remove externalId from a managed object
      tags:
        - Identity
      produces:
        - application/json
      parameters:
        - name: type
          in: path
          required: true
          type: string
          description: ''
        - name: externalId
          in: path
          required: true
          type: string
          description: ''
