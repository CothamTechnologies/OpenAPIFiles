swagger: "2.0"
info:
  title: Supabase Auth
  version: 1.0.0
host: iefolulqazagcyqqgnbr.supabase.co
basePath: /auth/v1
schemes:
  - https
paths:
  /signup:
    post:
      summary: Signup
      description: "Signup User"
      produces:
        - application/json
      parameters:
        - name: apikey
          in: header
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        "200":
          description: Successful response
          schema:
            type: object
            properties:
              id:
                type: string
              aud:
                type: string
              role:
                type: string
              email:
                type: string
              phone:
                type: string
              confirmation_sent_at:
                type: string
              app_metadata:
                type: object
                properties:
                  provider:
                    type: string
                  providers:
                    type: array
                    items:
                      type: string
              user_metadata:
                type: object
                properties:
                  identities:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        user_id:
                          type: string
                        identity_data:
                          type: object
                          properties:
                            email:
                              type: string
                            email_verified:
                              type: boolean
                            phone_verified:
                              type: boolean
                            sub:
                              type: string
                        provider:
                          type: string
                        last_sign_in_at:
                          type: string
                        created_at:
                          type: string
                        updated_at:
                          type: string
              created_at:
                type: string
              updated_at:
                type: string

        default:
          description: Error
      consumes:
        - application/json
  /token:
    post:
      summary: SignIn or refresh token
      description: "User Sign In or refresh Token"
      produces:
        - application/json
      parameters:
        - name: apikey
          in: header
          type: string
        - name: grant_type
          default: "password"
          in: query
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
              refresh_token:
                type: string
      responses:
        "200":
          description: Successful response
          schema:
            type: object
            properties:
              access_token:
                type: string
              token_type:
                type: string
              expires_in:
                type: number
              expires_at:
                type: number
              refresh_token:
                type: string
              user:
                type: object
                properties:
                  id:
                    type: string
                  aud:
                    type: string
                  role:
                    type: string
                  email:
                    type: string
                  email_confirmed_at:
                    type: string
                  phone:
                    type: string
                  confirmation_sent_at:
                    type: string
                  confirmed_at:
                    type: string
                  last_sign_in_at:
                    type: string
                  app_metadata:
                    type: object
                    properties:
                      provider:
                        type: string
                      providers:
                        type: array
                        items:
                          type: string
                  user_metadata:
                    type: object
                    properties:
                      identities:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            user_id:
                              type: string
                            identity_data:
                              type: object
                              properties:
                                email:
                                  type: string
                                email_verified:
                                  type: boolean
                                phone_verified:
                                  type: boolean
                                sub:
                                  type: string
                            provider:
                              type: string
                            last_sign_in_at:
                              type: string
                            created_at:
                              type: string
                            updated_at:
                              type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
        default:
          description: Error
      consumes:
        - application/json
  /user:
