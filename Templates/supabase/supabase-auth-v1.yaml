      summary: Get user
      description: "get user details"
      produces:
        - application/json
      parameters:
        - name: apikey
          in: header
          type: string
        - in: header
          name: Authorization
          type: string
      responses:
        "200":
          description: Successful response
          schema:
            type: object
            properties:
              id:
                type: string
              aud:
                type: string
              role:
                type: string
              email:
                type: string
              email_confirmed_at:
                type: string
              phone:
                type: string
              confirmation_sent_at:
                type: string
              confirmed_at:
                type: string
              recovery_sent_at:
                type: string
              last_sign_in_at:
                type: string
              app_metadata:
                type: object
                properties:
                  provider:
                    type: string
                  providers:
                    type: array
                    items:
                      type: string
              user_metadata:
                type: object
                properties:
                  customData1:
